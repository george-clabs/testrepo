name: SSH Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Run SSH command
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa gtlabs@110.142.157.72 -p 17380 << 'EOF'
          echo "SSH connection established."
          # Place your commands here
        EOF
